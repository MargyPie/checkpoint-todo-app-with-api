<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #filter {
            display: grid;
            grid-template-columns: auto 1fr;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div id="filter">
        <input type="radio" name="filter" id="filter-open" value="open" checked="checked" />
        <label for="filter-open">Zeige offene Todos</label>
        <input type="radio" name="filter" value="done" id="filter-done">
        <label for="filter-done">Zeige erledigte Todos</label>
        <input type="radio" name="filter" value="all" id="filter-all">
        <label for="filter-all">Zeige alle Todos</label>
    </div>
    <input type="text" id="new-todo">
    <button id="add-todo">Add Todo</button>
    <button id="delete-btn">Delete Todos</button>
    <ul id="todo-list"></ul>
    <script src="script.js"></script>
</body>

</html>
